<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>MonthPicker的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.6/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h2>MonthPicker的demo</h2>
<div id="monthpicker"></div>
<div id="monthpicker1" style="margin-top:200px;"></div>
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages:[
                {
                    name:"kg/month-picker/1.0.0",
                    path:debugPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('kg/month-picker/1.0.0/index', function (S, Monthpicker) {
        var $=S.Node.all;
        var monthpicker = new Monthpicker({
            triggerNode : '#monthpicker',
            lang : true,
            month : '12',
            year : '1989'
        });

        // alert(monthpicker.getPickerMonth());
        // alert(monthpicker.getPickerYear());

        // //console.log(monthpicker);
        var monthpicker1 = new Monthpicker({
            triggerNode : '#monthpicker1'
        });
    })
</script>
</body>
</html>
